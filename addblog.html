<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color:#efefef;">
    <script src="js/bootstrap.min.js"></script>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-black fixed-top">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand img-fluid" href="#">
                <img src="/images/logo.png" alt="" width="80" height="60">
            </a>
            <!-- menu -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse d-flex flex-row justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Your Blogs</a>
                    </li>
                </ul>
                <!-- SEARCH BAR -->
                <form class="d-flex" role="search">
                    <input class="form-control rounded-left-5" type="search" placeholder="Search by title"
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        Search
                    </button>
                </form>
                <!-- sign in -->
                <form action="">
                    <input type="submit" value="Log out" class="btn btn-outline-danger">
                </form>
            </div>
        </div>
    </nav>

    <div class="p-4 container text-dark-emphasis bg-white rounded-3" style="margin-top:130px">
        <div class="container" style="color: #000">
            <h3>Add new blog</h3>
        </div>
        <br>
        <form action="">
            <div class="row g-3 align-items-center">
                <!-- title -->
                <div class="col-auto w-25">
                    <label for="" class="col-form-label">Title</label>
                </div>
                <div class="col-auto w-75">
                    <input type="text" id="" class="form-control" placeholder="Your title" aria-describedby="">
                </div>
                <!-- content -->
                <div class="col-auto w-25">
                    <label for="" class="col-form-label">Content</label>
                </div>
                <div class="col-auto w-75">
                    <textarea type="text" id="" class="form-control" placeholder="Your texts" rows="5"
                        aria-describedby=""></textarea>
                </div>
                <!-- picture -->
                <div class="col-auto w-25">
                    <label for="" class="form-label">Picture</label>
                </div>
                <div class="col-auto w-75">
                    <input class="form-control" type="file" id="">
                </div>
                <!-- poll -->

                <!-- category -->
                <div class="col-auto w-25">
                    <label for="" class="form-label">Category</label>
                </div>
                <div class="col-auto w-75">
                    <select class="form-select" aria-label="">
                        <option>select your category</option>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-dark px-5 rounded-5" type="button">Upload</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
