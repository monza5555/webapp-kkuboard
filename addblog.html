<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color:#efefef;">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top"">
        <div class=" container-fluid">
        <!-- logo -->
        <a class="navbar-brand img-fluid" href="#">
            <img src="/images/logo.png" alt="" width="80" height="60">
        </a>
        <!-- menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">หมวดหมู่</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">บล็อกของฉัน</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-1" type="search" placeholder="ค้นหาด้วยชื่อบล็อก" aria-label="Search">
                <button class="btn btn-outline-light me-4" type="submit">ค้นหา</button>
            </form>
            <br>
            <button class="btn btn-outline-danger rounded-5" type="button">ออกจากระบบ</button>
        </div>
        </div>
    </nav>

    <!-- add blog -->
    <div class="p-4 w-75 container text-dark-emphasis bg-white rounded-3" style="margin-top:130px; margin-bottom:50px">
        <div class="container" style="color: #000">
            <h3>เพิ่มบล็อกใหม่</h3>
        </div>
        <br>
        <form action="">
            <div class="row g-3 align-items-center">
                <!-- title -->
                <div class="col-auto w-25 text-center">
                    <label for="" class="col-form-label">ชื่อบล็อก</label>
                </div>
                <div class="col-auto w-75">
                    <input type="text" id="" class="form-control" placeholder="ชื่อบล็อกของคุณ" aria-describedby="">
                </div>
                <!-- content -->
                <div class="col-auto w-25 text-center">
                    <label for="" class="col-form-label">เนื้อหา</label>
                </div>
                <div class="col-auto w-75">
                    <textarea type="text" id="" class="form-control" placeholder="เนื้อหาในบล็อกของคุณ" rows="5"
                        aria-describedby=""></textarea>
                </div>
                <!-- picture -->
                <div class="col-auto w-25 text-center">
                    <label for="" class="form-label">รูปภาพ</label>
                </div>
                <div class="col-auto w-75">
                    <input class="form-control" type="file" id="">
                </div>
                <!-- poll -->
                <div class="col-auto w-25 text-center">
                    <label for="" class="form-label">โพลล์</label>
                </div>
                <div class="col-auto w-75">
                    <p class="d-inline-flex gap-1">
                        <a class="btn btn-outline-dark rounded-5" data-bs-toggle="collapse" href="#collapseExample"
                            role="button" aria-expanded="false" aria-controls="collapseExample">
                            + เพิ่มโพลล์
                        </a>
                    </p>
                    <div class="collapse" id="collapseExample">
                        <form action="">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <input type="text" class="form-control" placeholder="ตัวเลือก1">
                                </li>
                                <li class="list-group-item">
                                    <input type="text" class="form-control" placeholder="ตัวเลือก2">
                                </li>
                                <li class="list-group-item">
                                    <input type="text" class="form-control" placeholder="ตัวเลือก3">
                                </li>
                                <li class="list-group-item">
                                    <input type="text" class="form-control" placeholder="ตัวเลือก4">
                                </li>
                                <li class="list-group-item">
                                    <input type="text" class="form-control" placeholder="ตัวเลือก5">
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                <!-- category -->
                <div class="col-auto w-25 text-center">
                    <label for="" class="form-label">หมวดหมู่</label>
                </div>
                <div class="col-auto w-75">
                    <select class="form-select" aria-label="">
                        <option>เลือกหมวดหมู่บล็อกของคุณ</option>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-dark px-5 rounded-5" type="button">อัพโหลด</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
