<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color:#efefef;">
    <script src="js/bootstrap.min.js"></script>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top"">
        <div class=" container-fluid">
        <!-- logo -->
        <a class="navbar-brand img-fluid" href="#">
            <img src="/images/logo.png" alt="" width="80" height="60">
        </a>
        <!-- menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a href="#" class="nav-link">หน้าหลัก</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">หมวดหมู่</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">บล็อกของคุณ</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-1" type="search" placeholder="ค้นหาด้วยชื่อบล็อก" aria-label="Search">
                <button class="btn btn-outline-light me-4" type="submit">ค้นหา</button>
            </form>
            <br>
            <button class="btn btn-outline-light rounded-5" type="button">เข้าสู่ระบบ</button>
        </div>
        </div>
    </nav>


    <!-- sign in box -->
    <div class="p-5 w-50 container text-dark-emphasis bg-white rounded-3" style="margin-top:130px;">
        <div class="container text-center" style="color: #000">
            <h3>Sign In</h3>
        </div>
        <form action="">
            <!-- Username -->
            <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input type="username" class="form-control rounded-5" id="" placeholder="username">
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control rounded-5" id="" placeholder="password">
            </div>
            <!-- button -->
            <div class="d-grid gap-2 col-5 mx-auto">
                <button class="btn btn-dark mb-3 rounded-5" type="button">Sign In</button>
                <button class="btn btn-outline-dark mb-3 rounded-5" type="button">Create Account</button>
            </div>
        </form>
    </div>
</body>

</html>
