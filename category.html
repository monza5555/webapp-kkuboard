<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categories</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color:#efefef;">
    <script src="js/bootstrap.min.js"></script>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-black fixed-top">
        <div class="container-fluid">
            <!-- logo -->
            <a class="navbar-brand img-fluid" href="#">
                <img src="/images/logo.png" alt="" width="80" height="60">
            </a>
            <!-- menu -->
            <div class="collapse navbar-collapse d-flex flex-row justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Your Blogs</a>
                    </li>
                </ul>
                <!-- search bar -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2 rounded-5" type="search" placeholder="Search by title"
                        aria-label="Search">
                    <button class="btn btn-light rounded-5" type="submit"><img src="/images/search.png" alt=""

                </form>
                <!-- sign in -->
                <form action="">
                    <input type="submit" value="sign in" class="btn btn-outline-light">
                </form>
            </div>
        </div>
    </nav>

    <!-- categories box -->
    <div class="p-4 container text-dark-emphasis bg-white rounded-3" style="margin-top:130px">
        <div class="container" style="color: #000">
            <h3>Categories</h3><br>
        </div>
        <div class="row row-cols-2 row-cols-md-4 g-3">
            <!-- category -->
            <div class="col">
                <button class="btn btn-dark w-100 rounded-5" type="button">
                    <h5>การจราจร</h5>
                </button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100 rounded-5" type="button">
                    <h5>การเรียน</h5>
                </button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100 rounded-5" type="button">
                    <h5>ความรัก</h5>
                </button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100 rounded-5" type="button">
                    <h5>เพื่อน</h5>
                </button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100 rounded-5" type="button">
                    <h5>ของหาย</h5>
                </button>
            </div>

</html>
