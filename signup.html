<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body style="background-color:#efefef;">
    <!-- sign up box -->
    <div class="p-5 w-50 container text-dark-emphasis bg-white rounded-3" style="margin-top:130px;">
        <!-- logo -->
        <div class="container text-center" style="color: #000">
            <h3>Sign Up</h3>
        </div>
        <form action="">
            <!-- Username -->
            <div class="mb-3">
                <label for="" class="form-label">Username</label>
                <input type="username" class="form-control rounded-5" id="" placeholder="username">
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control rounded-5" id="" placeholder="password">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" class="form-control rounded-5" id="" placeholder="confirm password">
            </div>
            <!-- button -->
            <div class="d-grid gap-2 col-5 mx-auto">
                <button class="btn btn-dark px-5 rounded-5" type="button">Create Account</button>
            </div>
        </form>
    </div>
</body>

</html>
